<div class="container">
  <div class="row">
    <div
      *ngFor="let product of listProducts"
      class="col-md-4"
      style="margin-bottom: 20px"
    >
      <app-card
        [id]="product.id"
        [title]="product.name"
        [image]="product.image"
        [description]="product.description"
        [InProduct]="true"
        (onDeleteProduct)="onDeleteProduct(product.id)"
        (onEditProduct)="onEditProduct(product)"
      ></app-card>
    </div>
  </div>

  <!-- Produit Update Form -->
  <div *ngIf="selectedProduct" class="mt-4">
    <h2>Edit Product</h2>
    <form (ngSubmit)="onUpdateProduct()">
      <div class="form-group">
        <label for="productName">Name</label>
        <input
          id="productName"
          type="text"
          [(ngModel)]="selectedProduct.name"
          name="name"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea
          id="productDescription"
          [(ngModel)]="selectedProduct.description"
          name="description"
          class="form-control"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="productImage">Image URL</label>
        <input
          id="productImage"
          type="text"
          [(ngModel)]="selectedProduct.image"
          name="image"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  </div>
</div>
