<div class="container">
  <div class="row">
    <p>La date est : {{ myDate | date : "dd-MM-yyyy " }}</p>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="find"
        placeholder="Titre catÃ©gorie"
        [(ngModel)]="titre"
      />
    </div>

    <div
      *ngFor="let category of filteredCategories()"
      class="col-md-4"
      style="margin-bottom: 20px"
    >
      <app-card
        [title]="category.title"
        [image]="category.image"
        [description]="category.description"
        [available]="category.available"
        (notified)="getNotif($event)"
        (Element)="addToShortList($event)"
      ></app-card>
    </div>
  </div>
</div>
